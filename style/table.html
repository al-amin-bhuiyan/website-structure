<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid tomato;
            padding: 5px 10px;

        }
        table >caption{
            padding: 4px;
            
        }
    </style>

</head>
<body>
    <table>
        <caption>Gaint Company and Their Creator</caption>
        <thead>
            <tr></tr>
                <td>NO</td>
                <td>Gaint Name</td>
                <td>Company</td>
                <td>Salary</td>
                
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$10000</td>

            </tr>

            <tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$12000</td>
                    
                </tr>
                <tr>
                    <td>3</td>
                    <td>Lary Pages</td>
                    <td>Google</td>
                    <td>$10030</td>
                    
                </tr>
            </tr>
                <td>4</td>
                <td>Mark Zaku</td>
                <td>Facebook</td>
                <td>$10040</td>
                
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    Total Employee:4
                </td>
                
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
